<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="page" style="width: 100vw; height: 100vh; display: flex; justify-content: center; ">
        <div class="left" style="margin:20px ; border: 2px solid black; background-color: aquamarine; width:30%" >
            <h1>Register</h1>
            <form action="/register" method="post" style="display:flex;flex-direction:column">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name">
                <label for="email">Email:</label>
                <input type="text" name="email">
                <label for="password">Password:</label>
                <input type="text" name="password">
                <label for="confirm">Confirm Password:</label>
                <input type="text" name="confirm">
                <button>Register</button>
            </form>
        </div>
        <div class="right" style="margin:20px ; border: 2px solid black; background-color:chartreuse; width:30% ">
            <h2>Log In:</h2>
            <form action="/log_in" method="post" style="display:flex; flex-direction:column">
                <label for="email">Email:</label>
                <input type="text" name="email">
                <label for="password">Password:</label>
                <input type="text" name="password">
                <button>Log In</button>
            </form>
        </div>
    </div>
    
</body>
</html>
